[kivy]
keyboard_repeat_delay = 300
keyboard_repeat_rate = 30
log_dir = logs
log_enable = 0
log_level = debug
log_name = kivy_%y-%m-%d_%_.txt
window_icon = static/icon.ico
keyboard_mode = system
keyboard_layout = qwerty
desktop = 1
exit_on_escape = 0
pause_on_minimize = 0
kivy_clock = default
default_font = ['Barlow', 'static/Barlow-Medium.ttf', 'static/Barlow-MediumItalic.ttf', 'static/Barlow-Bold.ttf', 'static/Barlow-BoldItalic.ttf']
log_maxfiles = 100
window_shape = data/images/defaultshape.png
config_version = 21

[graphics]
display = -1
fullscreen = 0
height = 720
left = 0
maxfps = 0
multisamples = 2
position = auto
rotation = 0
show_cursor = 1
top = 0
width = 1280
resizable = 1
borderless = 0
window_state = visible
minimum_width = 400
minimum_height = 300
min_state_time = .035
allow_screensaver = 1
shaped = 0

[input]
mouse = mouse,disable_multitouch,disable_on_activity
wm_touch = wm_touch
wm_pen = wm_pen

[postproc]
double_tap_distance = 20
double_tap_time = 250
ignore = []
jitter_distance = 0
jitter_ignore_devices = mouse,mactouch,
retain_distance = 50
retain_time = 0
triple_tap_distance = 20
triple_tap_time = 375

[widgets]
scroll_timeout = 250
scroll_distance = 20
scroll_friction = 1.
scroll_stoptime = 300
scroll_moves = 5

[modules]

[network]
useragent = curl


